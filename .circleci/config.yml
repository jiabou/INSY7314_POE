version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/node:18.20  # Includes Node.js, npm, and OpenJDK 17
    steps:
      - checkout

      - run:
          name: Change directory to project folder
          command: cd INSY7314_POE

      # --- Frontend Dependencies ---
      - restore_cache:
          keys:
            - v1-node-deps-{{ checksum "INSY7314_POE/frontend/package-lock.json" }}
            - v1-node-deps-
      - run:
          name: Install frontend Node.js dependencies
          command: |
            cd INSY7314_POE/frontend
            if [ -f package-lock.json ]; then npm install; fi
      - save_cache:
          paths:
            - INSY7314_POE/frontend/node_modules
          key: v1-node-deps-{{ checksum "INSY7314_POE/frontend/package-lock.json" }}

      # --- SonarQube Scan ---
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      - run:
          name: Run SonarQube Scan
          command: |
            cd INSY7314_POE
            $HOME/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=frontend,backend \
              -Dsonar.sourceEncoding=UTF-8

      # --- SCA: Vulnerability checks ---
      - run:
          name: Audit frontend dependencies
          command: |
            if [ -f INSY7314_POE/frontend/package-lock.json ]; then
              cd INSY7314_POE/frontend
              npm audit --audit-level=high || true
              cd ../..
            fi

      - run:
          name: Audit backend dependencies
          command: |
            if [ -f INSY7314_POE/backend/package-lock.json ]; then
              cd INSY7314_POE/backend
              npm audit --audit-level=high || true
              cd ../..
            fi

  api-test:
    docker:
      - image: owasp/zap2docker-weekly  # Dynamic scan image
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Start API server and run ZAP baseline scan
          command: |
            # Start your backend in the background
            cd INSY7314_POE/backend
            npm install
            nohup npm start &
            sleep 15  # Give server time to boot

            # Run ZAP baseline scan against localhost:3000 (or your port)
            zap-baseline.py \
              -t http://localhost:3000 \
              -r zap_report.html || true

      - store_artifacts:
          path: zap_report.html
          destination: zap-report

workflows:
  scan-workflow:
    jobs:
      - sonar-scan
      - api-test:
          requires:
            - sonar-scan
