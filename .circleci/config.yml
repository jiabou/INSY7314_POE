version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/node:18.20  # Node.js + npm + OpenJDK 17
      - image: owasp/zap2docker-stable  # For API security scan

    steps:
      - checkout  # Checkout project code

      # Move into project root
      - run:
          name: Change directory to project root
          command: cd INSY7314_POE

      # --- Frontend dependencies ---
      - restore_cache:
          keys:
            - v1-node-deps-frontend-
      - run:
          name: Install frontend dependencies
          command: |
            if [ -f INSY7314_POE/frontend/package-lock.json ]; then
              cd INSY7314_POE/frontend
              npm install
              cd ../..
            fi
      - save_cache:
          paths:
            - INSY7314_POE/frontend/node_modules
          key: v1-node-deps-frontend-

      # --- Backend dependencies ---
      - restore_cache:
          keys:
            - v1-node-deps-backend-
      - run:
          name: Install backend dependencies
          command: |
            if [ -f INSY7314_POE/backend/package-lock.json ]; then
              cd INSY7314_POE/backend
              npm install
              cd ../..
            fi
      - save_cache:
          paths:
            - INSY7314_POE/backend/node_modules
          key: v1-node-deps-backend-

      # --- SCA: Scan frontend and backend dependencies ---
      - run:
          name: Audit frontend dependencies
          command: |
            if [ -f INSY7314_POE/frontend/package-lock.json ]; then
              cd INSY7314_POE/frontend
              npm audit --audit-level=high || true
              cd ../..
            fi
      - run:
          name: Audit backend dependencies
          command: |
            if [ -f INSY7314_POE/backend/package-lock.json ]; then
              cd INSY7314_POE/backend
              npm audit --audit-level=high || true
              cd ../..
            fi

      # --- Install SonarQube Scanner ---
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      # --- Run SonarQube scan (SAST) ---
      - run:
          name: Run SonarQube Scan
          command: |
            cd INSY7314_POE
            $HOME/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=. \
              -Dsonar.exclusions=**/node_modules/**,**/dist/** \
              -Dsonar.sourceEncoding=UTF-8

      # --- Run OWASP ZAP baseline scan (API security) ---
      - run:
          name: Run OWASP ZAP API Security Scan
          command: |
            # Start your app in the background (adjust command for your app)
            # Example: npm start & 
            nohup npm start &
            sleep 10  # Give API time to start
            # Run ZAP baseline scan
            docker run --rm -t owasp/zap2docker-stable zap-baseline.py \
              -t http://localhost:3000 \
              -r zap_report.html

workflows:
  scan-workflow:
    jobs:
      - sonar-scan
