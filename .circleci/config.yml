version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/node:18.20  # Node.js + npm + OpenJDK 17
    steps:
      - checkout

      # Move into project root
      - run:
          name: Change directory to project root
          command: cd INSY7314_POE

      # --- Frontend Dependencies ---
      - restore_cache:
          keys:
            - v1-node-deps-frontend-
      - run:
          name: Install frontend Node.js dependencies
          command: |
            if [ -f INSY7314_POE/frontend/package-lock.json ]; then
              cd INSY7314_POE/frontend
              npm install
              cd ../..
            fi
      - save_cache:
          paths:
            - INSY7314_POE/frontend/node_modules
          key: v1-node-deps-frontend-

      # --- SonarQube Scanner ---
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      - run:
          name: Run SonarQube Scan (SAST)
          command: |
            cd INSY7314_POE
            $HOME/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=. \
              -Dsonar.exclusions=**/node_modules/**,**/dist/** \
              -Dsonar.sourceEncoding=UTF-8

      # --- SCA: Dependency vulnerability check ---
      - run:
          name: Audit dependencies (frontend + backend)
          command: |
            if [ -f INSY7314_POE/frontend/package-lock.json ]; then
              cd INSY7314_POE/frontend
              npm audit --audit-level=high || true
              cd ../..
            fi
            if [ -f INSY7314_POE/backend/package-lock.json ]; then
              cd INSY7314_POE/backend
              npm audit --audit-level=high || true
              cd ../..
            fi

  api-test:
    docker:
      - image: owasp/zap2docker-stable  # OWASP ZAP API Security Scan
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Start API server and run ZAP baseline scan
          command: |
            cd INSY7314_POE/backend
            npm install
            nohup npm start &
            sleep 15  # wait for server

            # Run OWASP ZAP baseline scan
            zap-baseline.py \
              -t http://localhost:3000 \
              -r zap_report.html || true

      - store_artifacts:
          path: zap_report.html
          destination: zap-report

workflows:
  scan-workflow:
    jobs:
      - sonar-scan
      - api-test:
          requires:
            - sonar-scan
