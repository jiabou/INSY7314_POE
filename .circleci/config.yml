version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/node:18.20  # Node.js + npm + OpenJDK 17

    steps:
      - checkout  # Checkout project code

      # Move into the project root
      - run:
          name: Change directory to project root
          command: cd INSY7314_POE

      # --- Frontend dependencies ---
      - restore_cache:
          keys:
            - v1-node-deps-frontend-{{ checksum "INSY7314_POE/frontend/package-lock.json" }}
            - v1-node-deps-frontend-
      - run:
          name: Install frontend dependencies
          command: |
            if [ -f INSY7314_POE/frontend/package-lock.json ]; then
              cd INSY7314_POE/frontend
              npm install
              cd ../..
            fi
      - save_cache:
          paths:
            - INSY7314_POE/frontend/node_modules
          key: v1-node-deps-frontend-{{ checksum "INSY7314_POE/frontend/package-lock.json" }}

      # --- Backend dependencies (only if Node.js backend exists) ---
      - restore_cache:
          keys:
            - v1-node-deps-backend-{{ checksum "INSY7314_POE/backend/package-lock.json" }}
            - v1-node-deps-backend-
      - run:
          name: Install backend dependencies
          command: |
            if [ -f INSY7314_POE/backend/package-lock.json ]; then
              cd INSY7314_POE/backend
              npm install
              cd ../..
            fi
      - save_cache:
          paths:
            - INSY7314_POE/backend/node_modules
          key: v1-node-deps-backend-{{ checksum "INSY7314_POE/backend/package-lock.json" }}

      # --- Install SonarQube Scanner ---
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      # --- Run SonarQube scan on all folders ---
      - run:
          name: Run SonarQube Scan
          command: |
            cd INSY7314_POE
            $HOME/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=. \
              -Dsonar.exclusions=**/node_modules/**,**/dist/** \
              -Dsonar.sourceEncoding=UTF-8

workflows:
  scan-workflow:
    jobs:
      - sonar-scan
