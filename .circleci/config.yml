# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/reference/configuration-reference
version: 2.1

# Define jobs to be invoked later in a workflow.
# See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#jobs-overview
jobs:
  sonar-scan:
    # Execution environment: use a Java image because SonarScanner requires Java
    # If your backend is .NET, additional configuration is required for MSBuild scanner.
    docker:
      - image: cimg/openjdk:17.0  # Java environment for SonarScanner

    steps:
      # Checkout your code as the first step
      - checkout

      # OPTIONAL: Restore cache for Node.js dependencies if frontend/backend use Node
      # Adjust the path and checksum file to match your project
      - restore_cache:
          keys:
            - v1-node-deps-{{ checksum "package-lock.json" }}
            - v1-node-deps-

      # Install dependencies (example for Node.js projects)
      - run:
          name: Install Node.js dependencies
          command: |
            if [ -f package-lock.json ]; then
              npm install
            fi

      # Save Node.js dependencies cache for faster future builds
      - save_cache:
          paths:
            - node_modules
          key: v1-node-deps-{{ checksum "package-lock.json" }}

      # Install SonarQube Scanner
      # See: https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      # Run SonarQube analysis
      # Make sure to replace 'backend,frontend' with your actual source folders
      - run:
          name: Run SonarQube scan
          command: |
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH
            sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=backend,frontend \
              -Dsonar.sourceEncoding=UTF-8

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/guides/orchestrate/workflows/
workflows:
  scan-workflow: # Name of the workflow
    jobs:
      - sonar-scan
