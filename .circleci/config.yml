# CircleCI configuration for VS Code project with FRONTEND and BACKEND folders
version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/openjdk:17.0  # Java environment for SonarScanner

    steps:
      - checkout  # Checkout the project code

      # Restore Node.js dependencies cache for frontend
      - restore_cache:
          keys:
            - v1-node-deps-{{ checksum "frontend/package-lock.json" }}
            - v1-node-deps-

      # Install Node.js dependencies for frontend if package-lock.json exists
      - run:
          name: Install Node.js dependencies
          command: |
            if [ -f frontend/package-lock.json ]; then
              cd frontend
              npm install
            fi

      # Save Node.js dependencies cache for frontend
      - save_cache:
          paths:
            - frontend/node_modules
          key: v1-node-deps-{{ checksum "frontend/package-lock.json" }}

      # Install SonarQube Scanner
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      # Run SonarQube scan on frontend and backend
      - run:
          name: Run SonarQube scan
          command: |
            $HOME/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=frontend,backend \
              -Dsonar.sourceEncoding=UTF-8

workflows:
  scan-workflow:
    jobs:
      - sonar-scan
