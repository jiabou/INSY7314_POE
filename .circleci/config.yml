# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/reference/configuration-reference
version: 2.1

# Define jobs to be invoked later in a workflow.
# See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#jobs-overview & https://circleci.com/docs/reference/configuration-reference/#jobs
jobs:
  sonar-scan:
    # Specify the execution environment. Here we use a Java environment for SonarQube Scanner.
    # See: https://circleci.com/docs/guides/execution-managed/executor-intro/
    docker:
      - image: cimg/openjdk:17.0  # Java environment for SonarQube Scanner

    # Add steps to the job
    # See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#steps-overview
    steps:
      # Checkout the code as the first step.
      - checkout

      # Cache dependencies to speed up builds
      # See: https://circleci.com/docs/caching/
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      # Install SonarQube Scanner
      # See: https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH

      # Run SonarQube analysis
      # See: https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/
      - run:
          name: Run SonarQube scan
          command: |
            export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH
            sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.sources=./src \
              -Dsonar.java.binaries=./target \
              -Dsonar.sourceEncoding=UTF-8

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/guides/orchestrate/workflows/
workflows:
  scan-workflow: # This is the name of the workflow; you can rename it to match your process.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - sonar-scan
